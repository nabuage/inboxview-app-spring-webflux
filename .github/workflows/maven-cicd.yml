name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      IV_URL: ${{ secrets.IV_URL }}
      IV_JWT_PRIVATE_KEY: ${{ secrets.IV_JWT_PRIVATE_KEY }}
      IV_JWT_PUBLIC_KEY: ${{ secrets.IV_JWT_PUBLIC_KEY }}
      IV_DATASOURCE_TYPE: ${{ secrets.IV_DATASOURCE_TYPE }}
      IV_DATASOURCE_HOST: ${{ secrets.IV_DATASOURCE_HOST }}
      IV_DATASOURCE_PORT: ${{ secrets.IV_DATASOURCE_PORT }}
      IV_DATASOURCE_DATABASE: ${{ secrets.IV_DATASOURCE_DATABASE }}
      IV_DATASOURCE_USERNAME: ${{ secrets.IV_DATASOURCE_USERNAME }}
      IV_DATASOURCE_PASSWORD: ${{ secrets.IV_DATASOURCE_PASSWORD }}
      IV_MAIL_HOST: ${{ secrets.IV_MAIL_HOST }}
      IV_MAIL_USERNAME: ${{ secrets.IV_MAIL_USERNAME }}
      IV_MAIL_PASSWORD: ${{ secrets.IV_MAIL_PASSWORD }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Allow mvn execute permission
      run: chmod +x mvnw

    - name: Build with Maven
      run: ./mvnw package

    - name: Dockerize
      if: success()
      uses: manusa/actions-publish-docker@v1.1.2
      with:
        name: nabuage/inboxview-app-webflux
        username: ${{ secrets.DOCKER_HUB_USER }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}